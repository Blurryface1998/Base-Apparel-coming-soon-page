<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Google Fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles and Script: -->
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px !important; text-align: left;  padding-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%) !important;}
  </style>
</head>
<body>

  <main>
    <div class="main">

      <div class="main__header">
        <img src="images/logo.svg" alt="Logo" width="100" height="40">
      </div>
     

      <div class="main__image">
        <picture>
          <source media="(min-width: 1140px)" srcset="images/hero-desktop.jpg">
          <source media="(min-width: 375px)" srcset="images/hero-mobile.jpg">
          <img src="images/hero-mobile.jpg" alt="Girl" width="500" height="600">
        </picture>
      </div>

      <div class="main__left">

      <div class="main__heading">
         <div class="first"><h1>We're</h1></div>
         <div class="second"><h2>coming<br>soon</h2></div>
      </div>

      <div class="main__para">
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="main__email">
        <form action="#" id="form">
          <input type="email" name="email" id="email" placeholder="Email Address">
          
          <img src="images/icon-error.svg" alt="error" id="icon-error" width="30" height="30">

          <button type="submit" id="submit"><img src="images/icon-arrow.svg" id="arrow" alt="arrow"></button>
        </form>
        <p id="text-error"></p>
      </div>

      </div>

    </div> 
  </main>
</body>
</html>
